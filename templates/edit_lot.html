<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Parking Lot</title>
</head>
<body>
    <h1>Edit {{ lot.prime_location_name }}</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('edit_lot', lot_id=lot.id) }}">
        <label>Location Name:</label><br>
        <input type="text" name="prime_location_name" value="{{ lot.prime_location_name }}" required><br>
        
        <label>Address:</label><br>
        <input type="text" name="address" value="{{ lot.address }}" required><br>
        
        <label>Pin Code:</label><br>
        <input type="text" name="pin_code" value="{{ lot.pin_code }}" required><br>
        
        <label>Price (per unit time):</label><br>
        <input type="number" step="0.01" name="price" value="{{ lot.price }}" required><br>
        
        <label>Maximum Capacity:</label><br>
        <input type="number" name="maximum_number_of_spots" value="{{ lot.maximum_number_of_spots }}" required><br><br>
        
        <input type="submit" value="Update Lot">
    </form>
    <p><a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
