<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Lot</title>
</head>
<body>
    <h1>Add a New Parking Lot</h1>
    <form method="POST" action="{{ url_for('add_lot') }}">
        <label>Location Name:</label><br>
        <input type="text" name="prime_location_name" required><br>

        <label>Address:</label><br>
        <input type="text" name="address" required><br>

        <label>Pin Code:</label><br>
        <input type="text" name="pin_code" required><br>

        <label>Price (per unit time):</label><br>
        <input type="number" step="0.01" name="price" required><br>

        <label>Maximum Capacity:</label><br>
        <input type="number" name="maximum_number_of_spots" required><br><br>

        <input type="submit" value="Add Lot">
    </form>
    <p><a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
